{% extends 'base.html' %}
{% load static from staticfiles %}
{% block header %}
{% endblock %}

{% block contenido %}

    <!--// Sub Header //-->
    <div class="kd-subheader">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="subheader-info">
                        <h1>NUestros Destinos</h1>
                        <!-- <p>Morbi euismod euismod consectetur. Donec pharetra, lacus at convallis maximus, arcu quam accumsan diam, et aliquam odio elit gravida mi</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// Sub Header //-->

    <div class="kd-content">

        <!--// Page Section //-->
        <section class="kd-pagesection" style=" padding: 0px 0px 10px 0px; ">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="kd-package-list">
                            <div class="row">
                                {% if destino %}
                                    {% for i in destino %}
                                        <article class="col-md-4">
                                            <figure><a href="#"><img src="{{ i.imagen.url }}" alt=""></a>
                                                <figcaption>
                                                    <div class="kd-bottomelement">
                                                        <h5><a href="#">{{ i.nombre }}</a></h5>
                                                    </div>
                                                </figcaption>
                                            </figure>
                                        </article>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--// Page Section //-->

    </div>



{% endblock %}
{% block script %}


{% endblock %}
