{% extends 'base.html' %}
{% load static from staticfiles %}
{% block header %}
{% endblock %}

{% block contenido %}

    <!--// Sub Header //-->
    <div class="kd-subheader">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="subheader-info">
                        <h1>Nuestros Paquetes</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// Sub Header //-->

    <div class="kd-content">

        <!--// Page Section //-->
        <section class="kd-pagesection" style=" padding: 0px 0px 10px 0px; ">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="kd-package-list">
                            <div class="row">
                                {% if paquete %}
                                    {% for i in paquete %}
                                        <article class="col-md-4">
                                            <figure><a href="#"><img src="{{ i.imagen.url }}" alt=""></a>
                                                <figcaption>
                                                    {% if i.isoferta %}
                                                        <span class="package-price thbg-color">S/. {{ i.precio_oferta }}</span>

                                                    {% else %}
                                                        <span class="package-price thbg-color">S/. {{ i.precio }}</span>

                                                    {% endif %}
                                                    <div class="kd-bottomelement">
                                                        <h5><a href="{% url 'viajes:paquetes_detail'  i.id  %}">{{ i.nombre }}</a></h5>
                                                        <div class="days-counter"><span>{{ i.duracion }}</span> <br>
                                                            dias
                                                        </div>
                                                    </div>
                                                </figcaption>
                                            </figure>
                                        </article>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--// Page Section //-->

    </div>





{% endblock %}
{% block script %}


{% endblock %}
